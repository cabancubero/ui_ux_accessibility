<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <style>
        /* Accessibility-focused code editor following UX principles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #363D4A; /* Dark blue-gray background */
        }

        /* Toolbar with clear visual hierarchy */
        .toolbar {
            background: #363D4A; /* Dark blue-gray */
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #B53D1A; /* Red-orange border */
            flex-wrap: wrap;
            gap: 15px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .toolbar h1 {
            color: #FFFFFF; /* White text */
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Hick's Law: Only 2 tabs, clear distinction */
        .tabs {
            display: flex;
            gap: 8px;
        }

        /* Fitts's Law: Larger touch targets for tabs */
        .tab {
            padding: 10px 20px;
            background: transparent;
            color: #EBE5D6; /* Light beige text */
            border: 2px solid #EBE5D6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .tab:hover {
            background: #EBE5D6;
            color: #363D4A;
        }

        .tab.active {
            background: #B53D1A; /* Red-orange */
            color: #FFFFFF;
            border-color: #B53D1A;
        }

        .tab:focus-visible {
            outline: 3px solid #B53D1A; /* Red-orange outline */
            outline-offset: 2px;
        }

        /* Hick's Law: Limited, clear actions in toolbar */
        .toolbar-right {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Fitts's Law: Large, easy-to-click buttons */
        .btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
        }

        /* Run button - primary action */
        .btn-run {
            background: #B53D1A; /* Red-orange */
            color: #FFFFFF;
            border-color: #B53D1A;
        }

        .btn-run:hover,
        .btn-run:focus {
            background: #8B2E14; /* Darker red-orange on hover */
            border-color: #8B2E14;
            box-shadow: 0 0 0 3px rgba(181, 61, 26, 0.2);
        }

        /* Reset button - caution action */
        .btn-reset {
            background: #000000; /* Black */
            color: #FFFFFF;
            border-color: #000000;
        }

        .btn-reset:hover,
        .btn-reset:focus {
            background: #EBE5D6; /* Light beige on hover */
            color: #363D4A;
            border-color: #EBE5D6;
            box-shadow: 0 0 0 3px rgba(235, 229, 214, 0.2);
        }

        /* Back button - navigation */
        .btn-back {
            background: #FFFFFF; /* White */
            color: #363D4A;
            border-color: #FFFFFF;
        }

        .btn-back:hover,
        .btn-back:focus {
            background: #EBE5D6; /* Light beige on hover */
            border-color: #EBE5D6;
            box-shadow: 0 0 0 3px rgba(235, 229, 214, 0.2);
        }

        .btn:focus-visible {
            outline: 3px solid #B53D1A; /* Red-orange outline */
            outline-offset: 2px;
        }

        /* Jakob's Law: Familiar split-pane editor layout */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #B53D1A; /* Red-orange divider */
            background: #363D4A;
        }

        .editor-header {
            background: #B53D1A; /* Red-orange header */
            padding: 10px 20px;
            color: #FFFFFF;
            font-size: 0.9em;
            font-weight: 600;
            border-bottom: 2px solid #363D4A;
        }

        /* High contrast code editor */
        .code-editor {
            flex: 1;
            padding: 20px;
            background: #FFFFFF; /* White background */
            color: #000000; /* Black text for maximum readability */
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.7;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
        }

        .code-editor:focus {
            box-shadow: inset 0 0 0 3px rgba(181, 61, 26, 0.3);
        }

        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        .preview-header {
            background: #363D4A; /* Dark blue-gray header */
            padding: 10px 20px;
            color: #FFFFFF;
            font-size: 0.9em;
            font-weight: 600;
            border-bottom: 2px solid #B53D1A;
        }

        #preview-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
        }

        .editor-content {
            display: none;
        }

        .editor-content.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Responsive: Stack vertically on small screens */
        @media (max-width: 1024px) {
            .toolbar {
                padding: 10px 15px;
            }

            .toolbar h1 {
                font-size: 1.1em;
            }

            .main-container {
                flex-direction: column;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 3px solid #B53D1A;
                max-height: 40vh;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .tab {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <h1 id="page-title">Interactive Playground</h1>
            <div class="tabs">
                <button class="tab active" data-tab="html">HTML</button>
                <button class="tab" data-tab="css">CSS</button>
            </div>
        </div>
        <div class="toolbar-right">
            <button class="btn btn-run" id="run-btn">Run Code</button>
            <button class="btn btn-reset" id="reset-btn">Reset</button>
            <button class="btn btn-back" id="back-btn">Back to Home</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-panel">
            <div class="editor-content active" id="html-content">
                <div class="editor-header">HTML</div>
                <textarea class="code-editor" id="html-editor" spellcheck="false"></textarea>
            </div>
            <div class="editor-content" id="css-content">
                <div class="editor-header">CSS</div>
                <textarea class="code-editor" id="css-editor" spellcheck="false"></textarea>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">Live Preview</div>
            <iframe id="preview-frame"></iframe>
        </div>
    </div>

    <script>
        // Get URL parameter for which example to load
        const urlParams = new URLSearchParams(window.location.search);
        const exampleName = urlParams.get('example');

        let originalHTML = '';
        let originalCSS = '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active content
                document.querySelectorAll('.editor-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-content`).classList.add('active');
            });
        });

        // Load example file
        async function loadExample() {
            if (!exampleName) {
                // No example specified - start with a blank canvas
                originalHTML = '<h1>Welcome to the Playground!</h1>\n<p>Start coding here...</p>';
                originalCSS = 'body {\n    font-family: sans-serif;\n    padding: 20px;\n}\n\nh1 {\n    color: #363D4A;\n}';

                document.getElementById('html-editor').value = originalHTML;
                document.getElementById('css-editor').value = originalCSS;
                document.getElementById('page-title').textContent = 'Interactive Playground';

                // Initial render
                runCode();
                return;
            }

            try {
                const response = await fetch(`${exampleName}.html`);
                const htmlContent = await response.text();

                // Extract CSS from style tag
                const styleMatch = htmlContent.match(/<style>([\s\S]*?)<\/style>/);
                const css = styleMatch ? styleMatch[1].trim() : '';

                // Extract body content
                const bodyMatch = htmlContent.match(/<body>([\s\S]*?)<\/body>/);
                const body = bodyMatch ? bodyMatch[1].trim() : htmlContent;

                originalHTML = body;
                originalCSS = css;

                document.getElementById('html-editor').value = body;
                document.getElementById('css-editor').value = css;

                // Update title
                const titleMap = {
                    'contrast_comparison': 'Color Contrast',
                    'hicks_law_comparison': "Hick's Law",
                    'jakobs_law_comparison': "Jakob's Law",
                    'fitts_law_comparison': "Fitts's Law",
                    'alt_text_examples': 'Alt Text',
                    'user_controls_comparison': 'User Controls',
                    'lazy_load_example': 'Lazy Loading'
                };
                document.getElementById('page-title').textContent =
                    `${titleMap[exampleName] || 'Example'} - Playground`;

                // Initial render
                runCode();
            } catch (error) {
                console.error('Error loading example:', error);
                document.getElementById('html-editor').value = '<!-- Error loading example -->';
            }
        }

        // Run code and update preview
        function runCode() {
            const html = document.getElementById('html-editor').value;
            const css = document.getElementById('css-editor').value;

            const preview = document.getElementById('preview-frame');
            const previewDoc = preview.contentDocument || preview.contentWindow.document;

            const fullHTML = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                </body>
                </html>
            `;

            previewDoc.open();
            previewDoc.write(fullHTML);
            previewDoc.close();
        }

        // Reset to original code
        function resetCode() {
            if (confirm('Reset to original code? Your changes will be lost.')) {
                document.getElementById('html-editor').value = originalHTML;
                document.getElementById('css-editor').value = originalCSS;
                runCode();
            }
        }

        // Event listeners
        document.getElementById('run-btn').addEventListener('click', runCode);
        document.getElementById('reset-btn').addEventListener('click', resetCode);
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Auto-run on Ctrl/Cmd + Enter
        document.querySelectorAll('.code-editor').forEach(editor => {
            editor.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            });
        });

        // Load example on page load
        loadExample();
    </script>
</body>
</html>
